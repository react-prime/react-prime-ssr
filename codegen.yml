schema:
  - https://graphql.contentful.com/content/v1/spaces/${NEXT_PUBLIC_CF_SPACE_ID}:
      headers:
        Authorization: 'Bearer ${NEXT_PUBLIC_CF_DELIVERY_ACCESS_TOKEN}'
documents: './src/**/*.graphql'
generates:
  ./schema.graphql:
      - schema-ast
  ./src/queries/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      exposeFetcher: true
      exposeQueryKeys: true
      exposeMutationKeys: true
      exposeDocument: true
      pureMagicComment: true
      fetcher:
        endpoint: 'https://graphql.contentful.com/content/v1/spaces/${NEXT_PUBLIC_CF_SPACE_ID}'
        fetchParams:
          headers:
            Content-Type: 'application/json'
            Authorization: 'Bearer ${NEXT_PUBLIC_CF_DELIVERY_ACCESS_TOKEN}'
